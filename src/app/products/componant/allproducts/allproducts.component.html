<div class="allProducts bg-light">
  <button data-toggle="modal" data-target="#exampleModalCenter">Add Product</button>
  <div class="productList" *ngFor="let product of products">
    <table class="">
      <thead>
        <tr>
          <td colspan="2">Name</td>
          <td>Description</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="{{product.image}}" alt=""></td>
          <td>{{product.title}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="addProduct" [formGroup]="form">
          <div class="one">
            <div class="title">
              <label for="">Title</label>
              <input type="text" class="form-control" placeholder="title" formControlName="title">
            </div>
            <div class="image">
              <label for="">Image</label>
              <img src="" alt="">
              <input type="file" name="" id="" class="form-control" formControlName="image">
            </div>
          </div>
          <div class="two">
            <div class="priceAndCatigories">
              <div class="price">
                <label for="">Price</label>
                <input type="number" class="form-control" placeholder="Price" formControlName="price">
              </div>
              <div class="catigories">
                <label for="">catigories</label>
                <app-select [title]="'categories'" [data]="categoris"
                  (selectValue)="getSelectedCatigories($event)"></app-select>
              </div>
            </div>
            <div class="description">
              <label for="">Description</label>
              <textarea name="" id="" cols="30" rows="4" placeholder="Description"
                formControlName="decription"></textarea>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
      </div>
    </div>
  </div>
</div>
