<div class="shoppingCart">
  <form action="" [formGroup]="dateForm">
    <div class="row">
      <div class="startData col-lg-5">
        <label for="">Start date :</label>
        <input type="date" class="form-control" formControlName="start">
      </div>
      <div class="endData col-lg-5">
        <label for="">End date :</label>
        <input type="date" class="form-control" formControlName="end">
      </div>
      <div class="btton col-lg-1 mt-3 text-center mt-lg-0 ">
        <button class="btn btn-success  mt-sm-3 " (click)="applyfillter()">Apply</button>
      </div>
    </div>
  </form>
  <table class="mt-sm-3 table table-striped">
    <thead>
      <tr>
        <td>Date</td>
        <td>Quantity</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts ; let index = index">
        <td>{{item.date | date:'short'}}</td>
        <td>{{item.products.length}}</td>
        <td>
          <button class="delete btn btn-danger text-white mx-2" (click)="delete(item.id)">Delete</button>
          <button class="view btn btn-success text-white" data-toggle="modal" data-target="#exampleModal"
            (click)="deatails(index)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg bg-light text-dark" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="shoppingCart">
            <table class="  table-striped">
              <thead>
                <tr>
                  <td colspan="2">Name</td>
                  <td>Price</td>
                  <td>Quantity</td>
                  <td>Total</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of product ; let index = index">
                  <td><img src="{{item.item.image}}" alt=""></td>
                  <td>{{item.item.title}}</td>
                  <td>{{item.item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.item.price * item.quantity}}</td>

                </tr>
              </tbody>
            </table>
            <!-- <p>Total :{{total}}</p> -->
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
